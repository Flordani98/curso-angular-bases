<h4>Listado</h4>
<ul class="list-group"> <!--la palabra index es un objeto que ya esta siendo definido por el ngFor por defecto-->
    <li *ngFor="
        let character of characterList;
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd;
        "
        
        class="list-group-item d-flex justify-content-between align-items-center" 
        [ngClass] = "{'list-group-item-dark': isLast,
                    'list-group-item-primary': isEven}"><!--solo al ultimo elemento se le va aplicar la clase dark,
                         y los pares la clase ligth--> 
       
        <div>
            <span class="text-primary">{{i +1}} . </span>
            <span>{{character.name}} - </span> 
            <strong>Power: </strong>
            <span>{{ character.power }}</span>

        </div>     
        <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
        <br>
        <!-- <span>Es par: {{isEven}} <br></span>
        <span>Es impar: {{isOdd}}<br></span>
        <span>Es el primero: {{isFirst}} <br></span>
        <span>Es el ultimo: {{isLast}} <br></span> -->

    </li>
</ul>
