<div *ngIf="deletedHero; else nothingWasDeleted"> <!--si la condicion no se cumple, se muestra el elemento que tenga esta direccion-->
    <h3>Heroe borrado <small class="text-danger"> {{deletedHero}} </small></h3>
</div>

<ng-template #nothingWasDeleted> <!--el ng-template es como un div que no existe. no es un elemento html-->
    <h3>No ha borrado ningun heroe</h3>
</ng-template>


<button
    *ngIf="heroNames.length > 0"
    class="btn btn-outline-danger" 
    (click)="removeLastHero()">
    Borrar ultimo heroe
</button>
